<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		<div id="calc" class="defaultCol">
			<div id="dispDiv">
				<textarea id="dispArea" placeholder="0"></textarea>
			</div>	
			
			<div id="keypad">
				<div id="row1">
					<button id="backspace" class="signButton">&#8592;</button>
					<button id="clearEnt" class="signButton">CE</button>
					<button id="clear" class="signButton">C</button>
					<button id="plusMinus" class="signButton">&plusmn;</button>
					<button id="sqrt" class="signButton">&radic;</button>
				</div>
				<div id="row2">
					<button id="numSeven" class="numButton">7</button>
					<button id="numEight" class="numButton">8</button>
					<button id="numNine" class="numButton">9</button>
					<button id="divSign" class="signButton">/</button>
					<button id="percentSign" class="signButton">%</button>
				</div>
				<div id="row3">
					<button id="numFour" class="numButton">4</button>
					<button id="numFive" class="numButton">5</button>
					<button id="numSix" class="numButton">6</button>
					<button id="mulSign" class="signButton">*</button>
					<button id="recip" class="signButton">1/<em>x</em></button>
				</div>
				<div id="row4">
					<button id="numOne" class="numButton">1</button>
					<button id="numTwo" class="numButton">2</button>
					<button id="numThree" class="numButton">3</button>
					<button id="subSign" class="signButton">-</button>
				</div>
				<div id="row5">
					<button id="numZero" class="zeroButton">0</button>	
					<button id="decPlace" class="numButton">.</button>
					<button id="addSign" class="signButton">+</button>
				</div>
				<div id="equalButton">
					<button id="equalSign" class="equalButton">=</button>
				</div>
			</div>			
		</div>
		<div id="colorSelect">
			<button class="colBox" id="purple">
			</button>
			<button class="colBox" id="green">
			</button>
			<button class="colBox" id="blue">
			</button>
			<button class="colBox" id="red">
			</button>
			<button class="colBox" id="orange">
			</button>
			<button class="colBox" id="yellow">
			</button>
		</div>
		<div>
			<a href="https://github.com/LaurenCummings/calculator/tree/master">
				<button id="codeButton">Source Code
				</button>
			</a>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="math.js"></script>
	</body>
</html>
